<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<title>Serge Desmedt's pages</title>
	<style type="text/css">
#fillX
{
    background:red;
    width:100%;
    opacity:0.5;
}

#childXFill
{
    background:blue;
    width:100%;
    padding:10px;
    opacity:0.5;
}

			#getFontSize {
				font-size: 3em; display: none; margin: 0px
			}

.slideContainer {
    overflow-x: scroll;
    white-space: nowrap;
	display: none;
}
.slide {
    display: inline-block;
    width: 600px;
    white-space: normal;
}
	</style>
	<script type="text/javascript" src="script/jquery-3.1.1.min.js" /></script>
</head>
<body>
	<h1 id="getFontSize">Hide</h1>
<h1>Hello World</h1>
	<div  class="slideContainer">
		<span id="textWidth" class="slide"></span>

	</div>
	<div id="fillX">
		<div id="childXFill">
		</div>
	</div>
<script>
	console.log($(document).width());

	var text = "Een hele lange text dize zeker langer is dan het venster en nu zeker."

	var sizeFont = $("#getFontSize").css('font-size');
	console.log(sizeFont);

	var textWidth = $("#textWidth").html(text).width();
	console.log(textWidth);
</script>
</body>
</html>
